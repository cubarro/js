<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dasboard de usuarios</title>
  <link rel="stylesheet" href="./estilos/index.css">
  <script src="https://kit.fontawesome.com/8344c2cf8d.js" crossorigin="anonymous"></script>
</head>
<body>

<main>

  <section id="formContainer">
    <h1>Usuarios</h1>
    <form >
      <label for="iNombre">Nombre</label>
      <input  id="iNombre" type="text"  placeholder="Yolmer">
      <label for="iEmail">Correo</label>
      <input  id="iEmail"  type="email" placeholder="Yolmer@yahoo.com">
      <label for="iPassword">Contraseña</label>
      <input  id="iPassword" type="password" >
      <button id="btnAddUpdate" type="submit">Agregar</button>
    </form>
  </section>

  <section id="tableContainer">
    <table>
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Contraseña</th>
        </tr>
      </thead>

      <tbody>
      </tbody>
    </table>
  </section>
</main>

  <script src="./modelos/Usuario.js"></script>
  <script src="./js/controlador/usuarios.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
