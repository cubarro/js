<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dasboard de usuarios</title>
  <link rel="stylesheet" href="./estilos/index.css">
  <script src="https://kit.fontawesome.com/8344c2cf8d.js" crossorigin="anonymous"></script>
</head>
<body>

<main>

  <section id="formContainer">
    <h1>Usuarios</h1>
    <form action="">
      <label for="iNombre">Nombre</label>
      <input id="iNombre" type="text" placeholder="Carlos">
      <label for="iEmail">Correo</label>
      <input id="iEmail" type="email" placeholder="carlos@yahoo.com">
      <label for="iPassword">Contraseña</label>
      <input id="iPassword" type="password" >
      <button type="submit">Enviar</button>
    </form>
  </section>

  <section id="formContainer">
    <table>
      <thead>
        <tr>
          <th></i></th>
          <th></th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Contraseña</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>
            <i class="fa-solid fa-trash"></i>
          </td>
          <td>
            <i class="fa-solid fa-pen"></i>
          </td>
          <td>Corlos Pacheco</td>
          <td>pache@yahoo.com</td>
          <td>abc1234</td>
        </tr>
      </tbody>
    </table>
  </section>
  
</main>

</body>
</html>
